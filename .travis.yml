language: cpp
compiler: gcc
dist: focal
before_install:
  - sudo apt-get install python-is-python3
  - sudo apt-get install python3-pip
  - pip install numpy
  - pip install gcovr
script: 
  - cd ${TRAVIS_BUILD_DIR}
  - make tests
  - ls -l
  - gcovr -r . --exclude-directories='test.*' -e ".*\.h" -e ".*usr/include/.*" -e ".*test[_-|A-Z|a-z]*\.cpp" --object-directory=`pwd` > gcov-report.xml
after_success:
  - codecov
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
- echo 'update version according to the tag name'
- sed -i "/version=/d" setup.py
- sed -i 's|long_description=readme(),|long_description=readme(),\n      version='"'${TRAVIS_TAG}'"',|'
  setup.py
- cat setup.py | grep version
deploy:
  provider: pypi
  user: __token__
  password: err
  skip_cleanup: true
  on:
    branch: test_travis
